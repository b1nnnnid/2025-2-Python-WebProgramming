{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/MyPostPage.css'%}" />
</head>
<body>
    <a href="{% url 'posts:main' %}">홈으로</a>
    <h1>저장한 게시글</h1>
    <br><hr><br>

    {% for post in posts %}
    <h2><a href="{% url 'posts:detail' post.id %}">{{post.title}}</a></h2>
    
    <div class = post-content-group>
    <p>{{post.content}}</p>
    <p>{{post.created_at}}</p>
    <p>{{post.author}}</p>
    </div>
    {% empty %}
        작성된 글이 없습니다.
    {% endfor %}

</body>
</html>
